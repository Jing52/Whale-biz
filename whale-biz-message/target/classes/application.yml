server:
  port: 52010

spring:
  application:
    name: whale-message
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
        namespace: public
        username: nacos
        password: nacos
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: public
        username: nacos
        password: nacos
  config:
    import:
      - optional:nacos:application.yml
      - optional:nacos:${spring.application.name}.yml